<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .home {
            position: relative;
            color: #333;
            font-size: 2.5em;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .bs {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: scale-in 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes scale-in {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .register-container h1 {
            margin-bottom: 25px;
            color: #333333;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .register-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .register-container input:focus {
            border-color: #007bff;
            outline: none;
        }

        .register-container .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .register-container .submit-btn:hover {
            background-color: #0056b3;
        }

        .register-container .login-link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .register-container .login-link:hover {
            color: #0056b3;
        }

        h1 {
            font-size: 3em;
            color: #ff5a5f; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .COME{
            color: #0056b3;
        }

    </style>
</head>
<body style="background-color: #f9c2ff; background-image: linear-gradient(315deg, #f9c2ff 0%, #a6ffcb 74%);">
    <h1 style="color: black ;">WEL<span class="COME">COME <span style="color: black;">TO</span> ðŸš€SQU<span style="color: #0056b3;">AD</span></h1>
    <div class="container1">

        {% if message %}
        <p style="color: red;">{{ message }}</p>
        {% endif %}
    </div>
    <div class="register-container">
        <h1>Register</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            
            {{ form.username.label }} 
            <input type="text" name="username" placeholder="Username" required>
            
            {{ form.password.label }} 
            <input type="password" name="password" placeholder="Password" required>
            
            <br>
            <input type="submit" value="Register" class="submit-btn">
        </form>
        <p style="margin-top: 20px;">Already have an account? <a href="{{ url_for('login') }}" class="login-link">Login</a></p>
    </div>
</body>
</html>
